# Sample Configuration File for Testing
# This file contains sample configuration settings for the Linux Manager

[core]
# Core system settings
log_level=info
debug_mode=false
max_retries=3
timeout=30

[packages]
# Package management settings
enable_aur=true
auto_update=false
confirm_installs=true
parallel_downloads=4

[development]
# Development environment settings
php_version=8.3
node_version=18
enable_composer=true
enable_npm=true

[system]
# System configuration
create_backups=true
backup_location=/home/backup
enable_notifications=true
notification_level=normal

[ui]
# User interface settings
show_progress=true
use_colors=true
animation_speed=fast
language=vi_VN

[security]
# Security settings
require_password=true
session_timeout=300
audit_commands=true
